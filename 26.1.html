<!DOCTYPE html>
<html>
<head>
	<title>Form Style</title>
	<style type="text/css">
		input[type=text], select{
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}
		input[type=submit]{
			width: 100%;
			background-color: #4C4F50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border:none;
			border-radius: 4px;
			cursor: pointer;
		}
		select{
			width: 100%;
			padding: 12px;
			border:none;
			border-radius: 4px;
			background-color: white;
		}
		input[type=submit]:hover{
			background-color: #45a049;
		}
		input[type="text"]:focus{
			background-color: #FAFFBD;
		}
		div{
			border-radius: 5px;
			background-color: #f2f2f2;
			padding: 20px;
		}
	</style>
</head>
<body>
	<h3>Contoh form dengan css</h3>
	<div>
		<form action="#">
			Nama Depan
		<input type="text" name="firstname" placeholder="Nama depan anda..">

		<input type="text" name="lastname" placeholder="Nama belakang anda..">

		<label for="country">Jurusan</label>
		<select id="country" name="country">
			<option value="Informatika">Teknik Informatika</option>
			<option value="mesin">Teknik Mesin</option>
			<option value="pendingin">Teknik Pendingin</option>
		</select>
		</form>
	</div>

</body>
</html>
