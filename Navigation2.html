<!DOCTYPE html>
<html>
<head>
	<title>Style Navigation bar</title>
	<style type="text/css">
		*{
			font-family: verdana;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #F3F3F3;
			border: 0.5px solid #E7E7E7;
		}
		li{
			float: left;
		}
		li a{
			display: black;
			color: #666666;
			text-align: center;
			padding: 16px;
			text-decoration: none;
		}
		li a : hover{
			background-color: #DDDDDD;
		}
		li a.aktif{
			background-color: #008CBA;
			color: white;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="Navigation1.html">Home</a></li>
		<li><a href="Navigation2.html" class="aktif">News</a></li>
		<li><a href="#">Contact</a></li>
		<li><a href="#">About</a></li>
	</ul>

</body>
</html>
