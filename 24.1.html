<!DOCTYPE html>
<html>
<head>
	<title>Image gallery</title>
	<style type="text/css">
		.gallery{
			margin: 5px;
			border:1px solid #ccc;
			float: left;
			width: 200px;
		}
		.gallery: hover{
			border: 1px solid #777;
		}
		.deskripsi{
			padding: 15px;
			text-align: center;
		}
		.gallery img{
			width: 100px;
			height: auto;
		}
	</style>
</head>
<body>
	<div class="gallery">
		<a href="#">
			<img src="Desert.jpg" alt="Desert">
		</a>
		<div  class="deskripsi">Deskripsi gambar</div>

		<div class="gallery">
		<a href="#">
			<img src="69.jpg" alt="Pantai">
		</a>
		<div  class="deskripsi">Deskripsi gambar</div>

		<div class="gallery">
		<a href="#">
			<img src="Tulips.jpg" alt="Bunga">
		</a>
		<div  class="deskripsi">Deskripsi gambar</div>
	</div>

</body>
</html>
